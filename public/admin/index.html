<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      textarea {
        -webkit-user-modify: read-write !important;
      }

      [data-slate-editor] {
        -webkit-user-modify: read-write !important;
      }
    </style>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <!-- <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>-->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
      CMS.registerEditorComponent({
        id: 'pdf-embed',
        label: 'Embed PDF',
        fields: [
          {
            name: 'pdfUrl',
            label: 'PDF URL',
            widget: 'string',
          },
        ],

        pattern: /^{{<object data="([a-zA-Z0-9-_ ]+)" style="([0-9-_ ]+%)" type="application\/pdf">}}/,

        fromBlock: function (match) {
          return { pdfUrl: match[1] };
        },
        toBlock: function (obj) {
          return `<object data="${obj.pdfUrl}#toolbar=0&navpanes=0&scrollbar=0"  type="application/pdf" style="min-height:100vh;min-width:850"></object>`;
        },
        toPreview: function (obj) {
          return `<object data="${obj.pdfUrl}#toolbar=0&navpanes=0&scrollbar=0"  type="application/pdf" style="min-height:100vh;min-width:850"></object>`;
        },
      });
      CMS.registerEditorComponent({
        id: 'ImageResponsive',
        label: 'Image And Caption',
        fields: [
          {
            name: 'title',
            label: 'Title',
            widget: 'string',
          },
          {
            name: 'src',
            label: 'Image Src',
            widget: 'image',
          },
          {
            name: 'class',
            label: 'Caption',
            widget: 'string',
          },
        ],
        pattern: /{{< img src="([a-zA-Z0-9-_ ]+)" title="([a-zA-Z0-9-_ ]+)" >}}/,
        fromBlock: function (match) {
          return {
            title: match[1],
            src: match[2],
          };
        },
        toBlock: function (obj) {
          return `<img src="${obj.src}" title="${obj.title}" class="${obj.class}" />`;
        },
        toPreview: function (obj) {
          return `<img src=${obj.src} alt=${obj.title} class="${obj.class}" />`;
        },
      });

      CMS.registerEditorComponent({
        id: 'Calendar',
        label: 'Calendar',
        fields: [
          {
            name: 'title',
            label: 'Coach',
            widget: 'string',
          },
          {
            name: 'time',
            label: 'Time',
            widget: 'datetime',
          },
        ],
        pattern: /^<title>$\s*?\n\n(.*?)\n^$\s*?<time>(.*?)<\/time>\n\n(.*?)\n^<\/title>$/ms,
        fromBlock: function (match) {
          return {
            title: match[1],
            src: match[2],
          };
        },
        toBlock: function (obj) {
          return `<div class="classes"><span><b>${obj.title}</b></span> &nbsp; ${new Date(obj.time).toLocaleString(
            'en-US',
            {
              timeZone: 'America/Denver',
            },
          )}</div>`;
        },
        toPreview: function (obj) {
          return `<div class="classes"><span><b>${obj.title}</b></span> &nbsp; ${new Date(obj.time).toLocaleString(
            'en-US',
            {
              timeZone: 'America/Denver',
            },
          )}</div>`;
        },
      });
    </script>
  </body>
</html>
